<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
</head>
<body>
<canvas id="vas" width="600"  height="400" style="border: 1px #1a66b3 solid"></canvas>
<button>清空</button>
</body>
<script>
    var can=document.getElementById('vas');
    var bnt=document.getElementsByTagName('button')[0];
    var vas=can.getContext('2d');
    var color=document.getElementsByTagName('li');
    color.onclick=function(){
        return this.getAttribute('background')
    };


    can.onmousedown=function (e) {
        vas.save();
        e=e||window.event;
        vas.beginPath();
        vas.moveTo(e.offsetX,e.clientY);
        can.onmousemove=function (e) {
            e=e||window.event;
            vas.lineTo(e.offsetX,e.clientY);
            vas.stroke();
            can.onmouseup=function () {
                can.onmousemove=null;
            }
        };
        vas.closePath();
        vas.restore()
    };
    bnt.onclick=function () {
        vas.clearRect(0,0,600,400);

    }
</script>
</html>
